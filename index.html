<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Carousel</title>
</head>
<body>
    
    <div class="container">
        <div class="item">
            <button class="circle up">
                <i class="fa-sharp fa-solid fa-angle-up"></i>
            </button>

            <img src="img/01.webp" alt="Carousel Image 1" class="img-carousel">
            <img src="img/02.webp" alt="Carousel Image 2" class="img-carousel">
            <img src="img/03.webp" alt="Carousel Image 3" class="img-carousel">
            <img src="img/04.webp" alt="Carousel Image 4" class="img-carousel">
            <img src="img/05.webp" alt="Carousel Image 5" class="img-carousel">

            <button class="circle down">
                <i class="fa-sharp fa-solid fa-angle-down"></i>
            </button>
        </div>
    </div>

    <script src="js/main.js"></script>

</body>
</html>
